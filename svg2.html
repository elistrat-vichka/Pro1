<!DOCTYPE html>
<html>
<body>
<svg width = "300" height = "300"> 
<line id="a" x1="0" y1="0" x2="100" y2="150" stroke-width="2" stroke="black"/> 
<animate 
xlink:href="#a" 
attributeName="x2" 
values="100; 100" 
dur="0.40s" 
repeatCount="indefinite" 
/> 
<animate 
xlink:href="#a" 
attributeName="y2" 
values="300; 300" 
dur="5.40s" 
repeatCount="indefinite" 
/> 
</svg>
</body>
</html>
