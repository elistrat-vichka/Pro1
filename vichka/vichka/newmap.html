<html>
<head>
<link rel="shortcut icon" href="favicon.png" type="image/png">
<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<style>
body {
	margin-top: 20px;
	margin-left: 15px;
	height: 100%;
	background: url(http://img02.deviantart.net/20e8/i/2016/331/2/b/sneak_by_muratgul-daprhyi.jpg) no-repeat;
	background-color: #070a07;
	background-size: 105%;
	font-family: 'Rock Salt', cursive;
	font: 20pt 'Rock Salt', cursive;
     }
.container{
	    perspective: 2000px;
	    -webkit-perspective: 2000px;
	}
	.image-effect-rumble {
		right: 600px;
		top: 20px;
		width: 630px;
		height: 480px;
		margin: 0 auto;
		position: absolute;
		z-index: 20;
	}
	.image-layer {
		width: 500px;
		height: 400px;
		position: relative;
		margin: 0 auto;
		opacity: 1;
		box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
		transition: opacity 0.3s;
		pointer-events: none;
		
	}
	.image-effect-rumble img{
		position: absolute;
		right: 15px;
		left: 0;
		top:0;
		width: 450px;
		height: 700px;
		transition: 0.4s ease;
		overflow: hidden;
	}
	.image-layer.fly-away {
		opacity: 0 !important;
		-webkit-transform: translateZ(2000px) translateY(-100px) !important;
		transform: translateZ(2000px) translateY(-80px) !important;
		-webkit-transition: 0.3s;
		transition: 0.3s;
	}
	.image-layer.fly-back {
		opacity: 1 !important;
		-webkit-transform: translateZ(0) translateY(0) !important;
		transform: translateZ(0) translateY(0) !important;
		-webkit-transition: 0.3s;
		transition: 0.3s;
	}
	.share-layer{
		position: absolute;
		top: 200px;
		right: 10px;
		color: #f9ecd8;
		width: 650px;
		height: 250px;
		opacity: 0;
		z-index: 10;
		
		-webkit-transform: translateZ(-2500px) translateY(0);
		transform: translateZ(-2500px) translateY(0);
		-webkit-transition: 0.3s;
		transition: 0.3s;
	}
	.share-layer.fade-in {
		opacity: 1;
		-webkit-transform: translateZ(0) translateY(0);
		transform: translateZ(0) translateY(0);
		-webkit-transition: 0.3s;
		transition: 0.3s;
	}
	.eee-text{
		display: inline-block;
		position: absolute;
		text-decoration: none;
		color: #ffffff;
		padding: 10px;
		width: 80;
		border-radius: 2px;
		margin:	125px 10px;
		z-index: 20;
		opacity: 1;
		transition: 0.4s;
	}
	a {
		text-decoration: none;
		color: #6f3723;	
		text-shadow: black 1px 2px 3px; 
	}
	.eagle {
		color: #6b5442;
		text-shadow: black 3px 2px 5px;
		box-shadow: #151823;
		text-decoration: none;
		font-family: 'Permanent Marker', cursive;
		font-size: 60px;
	       }
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.jrumble/1.3/jquery.jrumble.min.js"></script>
<script>
	$(function () {
		var elem = $('.image-effect-rumble');
		var flyingObject = $('.image-layer');
		var socialButtons = $('.share-layer');
		var timeout;
		elem.mouseenter(function(){
			flyingObject.jrumble({
				speed: 20
			});
			flyingObject.removeClass('fly-back');
			flyingObject.trigger('startRumble');
			timeout = setTimeout(function(){
				flyingObject.trigger('stopRumble');
				flyingObject.removeClass('fly-back');
				flyingObject.addClass('fly-away');
				socialButtons.addClass('fade-in');
			},500);
		});
		elem.mouseleave(function(){
			clearTimeout(timeout);
			if(flyingObject.hasClass('fly-away')) {
				flyingObject.trigger('stopRumble');
				flyingObject.removeClass('fly-away');
				flyingObject.addClass('fly-back');
				socialButtons.removeClass('fade-in');
			}
			else {
				flyingObject.trigger('stopRumble');
				flyingObject.removeClass('fly-away');
				socialButtons.removeClass('fade-in');
			}
		});
	});
</script>
<title>Fantasy</title>
</head>
<body>
<table width=100% height=10% cellpadding="10"><tr>
<td width="70%"></td>
<td width="20%"><p><a href = "index.html" class="eagle">Home page</a></p></td>
</tr></table>
<div class="container" align="center">
<div class="image-effect-rumble">
<div class="share-layer" align="center">
<p align="center">

</div>

src="https://s-media-cache-ak0.pinimg.com/originals/50/4c/20/504c20b9657fa406cc2fb95c865df24b.gif" 
width="600">
</div>
</div>
</body>
</html>
